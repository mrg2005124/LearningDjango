{% load i18n %}
{% load comment_tags %}
<form class="js-comment-delete-form m-0" data-url="{% if comment %}{% url 'comment:delete' pk=comment.id %}{% endif %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title comment-translatable" style="margin-right: 10px;">{% block title %}{% trans "پاک کردن نظر" %}{% endblock title %}</h5>
        <button type="button" class="modal-close-btn" aria-label="{% trans 'بستن' %}" style="margin: 5px;" >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead comment-translatable" style="margin-right: 10px;">{% block content %}{% trans "آیا از پاک کردن نظر " %}{% endblock content %} <strong>"{{ comment.content|slice:":25" }}"</strong>مطمئنید؟</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="comment-translatable modal-cancel-btn {% block close_btn_cls %}btn btn-secondary{% endblock close_btn_cls %}" data-dismiss="modal">{% trans "Close" %}</button>
        <input name="model_name" value="{{model_name}}" hidden>
        <input name="model_id" value="{{model_id}}" hidden>
        <input name="app_name" value="{{app_name}}" hidden>
        <input name="isParent" value="{{comment.is_parent}}" hidden>
        <input name="oauth" value="{{oauth}}" hidden>
        <button id="modal-btn" type="submit" class="{% block del_btn_cls %}btn btn-danger{% endblock del_btn_cls %}" style="margin: 5px;">
            <span class="comment-translatable">{% trans "حذف کن" %}</span>
        </button>
    </div>
</form>
